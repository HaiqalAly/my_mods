l_english:
 traditions_guardian_of_kamuy_name:0 "Guardian of Kamuy"
 traditions_guardian_of_kamuy_desc:0 "The Ainu people ride with the blessing of the Kamuy, their spirits guiding bow and steed alike. Through harmony with the land and reverence for its guardians, they have mastered the art of swift warfare, striking as one with the wind and vanishing into the forest."

 umekai:0 "Umekai"
 umekai_flavor:0 "Masters of bow and steed, the Umekai ride like the wind through the forests. To their foes, they are ghosts, unseen until the whisper of arrows fills the air."

 culture_parameter_unlock_umekai_horse_archers_units:0 "Can recruit [GetMaA('umekai').GetName] as [men_at_arms|E]"

 traditions_nature_gift_name:0 "Nature Gift"
 traditions_nature_gift_desc:0 "Bound by duty to the soil they walk, these people work tirelessly to nurture their homeland. Their diligence, resilience, and deep practical knowledge turn labor into prosperity, allowing their settlements to grow stronger and safer with each passing season."

 traditions_runo_singing_name:0 "Runo Singing"
 traditions_runo_singing_desc:0 "The ancient runo songs bind the people together, carrying stories of heroes, spirits, and forgotten ages. Skilled singers preserve memory, unite clans, and shape the will of the community. Their words spread swiftly, and their presence bolsters harmony among those who share their tongue."

 traditions_karhunkansa_name:0 "Karhunkansa"
 traditions_karhunkansa_desc:0 "Among these people, the bear is more than a beast, it is a guardian and ancestor spirit. Those who inherit its mantle wield long pikes with ritual strength, defend their territory with ferocious resolve, and cling stubbornly to the old ways against any outside pressure."

 karhunkansa:0 "Karhunkansa"
 karhunkansa_flavor:0 "Elite pike warriors said to be blessed by bear-spirits. They excel in forests and rugged lands, forming a disciplined wall that stops even the fiercest cavalry."

 culture_parameter_unlock_karhunkansa_pike_units:0 "Can recruit [GetMaA('karhunkansa').GetName] as [men_at_arms|E]"