l_english:
  innovation_yukar:0 "Codified Yukar"
  innovation_yukar_desc:0 "For generations, the yukar heroic epics and spiritual narratives were preserved only through memory and voice. With the rise of a literate bureaucracy and a more industrious cultural order, these ancient stories are finally codified in a newly formalized writing system. Their preservation strengthens administration, unifies identity, and accelerates the spread of knowledge throughout the realm."

  innovation_sword_people:0 "The Sword People"
  innovation_sword_people_desc:0 "Facing the highly disciplined infantry of neighbouring realms, Ainu leaders have codified the traditional, fierce swordplay of the Emushi Kur. This allows our warriors to effectively engage enemies relying on heavy armour and dense pike formations, ensuring that tenacious skill can overcome brute force, particularly within the protective embrace of the northern woodlands."

  emushi_kur:0 "Emushi Kur"
  emushi_kur_flavor:0 "Renowned for their exceptional swordsmanship and guerrilla tactics, the Emushi Kur are masters of close-quarters combat. Their agility and skill with the blade make them formidable opponents, especially in the dense forests they call home."